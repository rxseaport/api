  /vessel:
    get:
      tags:
      - "Vessel"
      summary: Get Vessel Info
      description: Returns information on a passed-in vessel (either through IMO or MMSI number, one of both needs to be supplied).
      operationId: getVessel
      parameters:
      - name: imo
        in: query
        description: IMO Number
        required: false
        schema:
          type: string
        example: 7365851
      - name: mmsi
        in: query
        description: MMSI Number
        required: false
        schema:
          type: string
        example: 245239000
      - name: format
        in: query
        description: Response format
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            default: xml
            enum:
            - xml
            - json
      - name: token
        in: query
        description: Authentication token (aka API Key)
