openapi: 3.0.1
info:
  title: RX/SeaPort Zedis Rest Services
  description: These rest services are available for the Zedis information of the Port of Zeebrugge.
  contact:
    email: support@rxseaport.eu
  version: 1.0.0
externalDocs:
  description: Find out more about RX/SeaPort
  url: http://www.rxseaport.eu
servers:
- url: https://portal.rxseaport.eu/ords/prd/zedis/v1
paths:
  /vessels:
    get:
      tags:
      - "Vessels"
      summary: Search Vessels
      description: Lists all vessels for a passed-in search string.
      operationId: getVessels
      parameters:
      - name: search
        in: query
        description: Search String
        required: false
        schema:
          type: string
        example: energy
      - name: format
        in: query
        description: Response format
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            default: xml
            enum:
            - xml
            - json
      - name: token
        in: query
        description: Authentication token (aka API Key)
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation
          content:
            application/xml:
              examples:
                Example1:
                  summary: Example 1
                  value: '<?xml version="1.0" encoding="UTF-8" ?><Vessels VersionMajor="1" VersionMinor="0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="urn:RXZDD"><Vessel><Name>VIKING ENERGY</Name><IMO>9868510</IMO><MMSI>232020323</MMSI><Links><Link><href>https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9868510</href><rel>self</rel></Link></Links></Vessel><Vessel><Name>AUTO ENERGY</Name><IMO>9736377</IMO><MMSI>255805908</MMSI><Links><Link><href>https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9736377</href><rel>self</rel></Link></Links></Vessel><Vessel><Name>ENERGY ATLANTIC</Name><IMO>9649328</IMO><MMSI>256647000</MMSI><Links><Link><href>https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9649328</href><rel>self</rel></Link></Links></Vessel><Vessel><Name>ENERGY</Name><IMO>9255787</IMO><MMSI>255806300</MMSI><Links><Link><href>https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9255787</href><rel>self</rel></Link></Links></Vessel></Vessels>'
                Example2:
                  summary: Example 2
                  value: '<?xml version="1.0" encoding="UTF-8" ?><Vessels VersionMajor="1" VersionMinor="0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="urn:RXZDD"><Vessel><Name>WORLD EXPLORER</Name><IMO>9835719</IMO><MMSI>255806193</MMSI><Links><Link><href>https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9835719</href><rel>self</rel></Link></Links></Vessel></Vessels'
            application/json:
              examples:
                Example1:
                  summary: Example 1
                  value: '{ "@VersionMajor": 1 }, { "@VersionMinor": 0 }, { "Name": "VIKING ENERGY", "IMO": 9868510, "MMSI": 232020323, "Links": { "Link": { "href": "https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9868510", "rel": "self" } } }, { "Name": "AUTO ENERGY", "IMO": 9736377, "MMSI": 255805908, "Links": { "Link": { "href": "https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9736377", "rel": "self" } } }, { "Name": "ENERGY ATLANTIC", "IMO": 9649328, "MMSI": 256647000, "Links": { "Link": { "href": "https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9649328", "rel": "self" } } }, { "Name": "ENERGY", "IMO": 9255787, "MMSI": 255806300, "Links": { "Link": { "href": "https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9255787", "rel": "self" } } }'
                Example2:
                  summary: Example 2
                  value: '{ "@VersionMajor": 1, "@VersionMinor": 0, "Vessel": { "Name": "WORLD EXPLORER", "IMO": 9835719, "MMSI": 255806193, "Links": { "Link": { "href": "https://portal.rxseaport.eu/ords/prd/zedis/v1/vessel?imo=9835719", "rel": "self" } } } }'
        400:
          description: Bad Request
          content:
            application/xml:
              examples:
                MissingParameter:
                  summary: Missing Parameter
                  value: '<?xml version="1.0" encoding="UTF-8" ?><Error><Code>PARAMETER_MISSING</Code><Message>A required input parameter is missing in your request. Please consult the web service documentation.</Message></Error>'
