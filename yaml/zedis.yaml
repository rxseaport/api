            application/json:
              examples:
                Error:
                  summary: Error
                  value: '{"Code": "ORA-XXXXX","Message": "Explanation for the error."}'
  /stay/{id}:
    get:
      tags:
      - "Stay"
      summary: Get Stay Info
      description: Returns detailed information on a passed-in stay number (including its voyages and passages).
      operationId: getStay
      parameters:
      - name: id
        in: path
        description: Stay Number
        required: true
        schema:
          type: string
        example: 524447
      - name: format
        in: query
        description: Response format
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            default: xml
            enum:
            - xml
            - json
      - name: token
        in: query
        description: Authentication token (aka API Key)
        required: true
        schema:
