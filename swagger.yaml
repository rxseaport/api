                  summary: Example 2
                  value: '{ "@VersionMajor": 1, "@VersionMinor": 0, "Header": { "Request": 237030, "Endpoint": "/ords/prd/zedis/v1/stay", "Parameters": [ { "Name": "Number", "Value": 521301 }, { "Name": "Format", "Value": "JSON" } ], "Timestamp": "2020-02-04T13:12:08Z" }, "Body": { "Number": 521301, "Status": "Active", "Vessel": { "Name": "NORSKY", "IMO": 9186182, "MMSI": 230652000, "CallSign": "OJRB", "Flag": { "Code": "FI", "Name": "Finland" }, "ShipType": { "Code": 1512, "Name": "RoRo Vessel", "Description": "Vessel with ramp designed to carry roll-on/roll-off cargo." }, "OverallLength": 180.97, "OverallBeam": 25.2, "MaxDraught": 6.5, "GrossTonnage": 20296.0 }, "ETA": "2020-02-04T18:20:00Z", "ETD": "2020-02-04T22:00:00Z", "Origin": { "Port": { "Code": "GBTIL", "Name": "Tilbury", "Country": { "Code": "GB", "Name": "United Kingdom" } }, "ETD": "2020-02-04T09:00:00Z" }, "Destination": { "Port": { "Code": "GBTIL", "Name": "Tilbury", "Country": { "Code": "GB", "Name": "United Kingdom" } }, "ETA": "2020-02-05T05:00:00Z" }, "Voyages": [ { "Number": "521301I", "Sequence": 1, "Type": "IN", "Agent": "PONSF", "From": { "Location": { "Code": "BESEA0WEST00AWN", "Name": "Wandelaar" }, "EstimatedTime": "2020-02-04T16:50:00Z" }, "To": { "Location": { "Code": "BEZEE0750300113", "Name": "Zeebrugge Buitenhaven (K113)" }, "EstimatedTime": "2020-02-04T18:20:00Z", "MooringSide": "SB" }, "Passages": null, "Draught": 5.8, "Persons": { "Crew": 17 } }, { "Number": "521301U", "Sequence": 2, "Type": "OUT", "Agent": "PONSF", "From": { "Location": { "Code": "BEZEE0750300113", "Name": "Zeebrugge Buitenhaven (K113)" }, "EstimatedTime": "2020-02-04T22:00:00Z", "MooringSide": "GV" }, "To": { "Location": { "Code": "BESEA0WEST00AWN", "Name": "Wandelaar" } }, "Passages": null, "Draught": 5.5, "Persons": { "Crew": 17 } } ] } }'
        400:
          description: Bad Request
