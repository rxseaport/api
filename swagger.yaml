                Example1:
                  summary: Example 1
                  value: '{ "@VersionMajor": 1, "@VersionMinor": 0, "Header": { "Request": 237038, "Endpoint": "/ords/prd/zedis/v1/stay", "Parameters": [ { "Name": "Number", "Value": 521262 }, { "Name": "Format", "Value": "JSON" } ], "Timestamp": "2020-02-04T13:21:58Z" }, "Body": { "Number": 521262, "Status": "Active", "Vessel": { "Name": "JORK", "IMO": 9234991, "MMSI": 209715000, "CallSign": "P3CJ9", "Flag": { "Code": "CY", "Name": "Cyprus" }, "ShipType": { "Code": 1511, "Name": "Full Container Ship/Cellular Vessel", "Description": "Vessel designed to carry containers only." }, "OverallLength": 134.44, "OverallBeam": 22.75, "MaxDraught": 8.7, "GrossTonnage": 9981.0 }, "ETA": "2020-02-03T15:32:00Z", "ATA": "2020-02-03T14:45:43Z", "ETD": "2020-02-04T13:30:00Z", "Origin": { "Port": { "Code": "BEANR", "Name": "Antwerpen", "Coordinates": { "Latitude": 51.21666667, "Longitude": 4.41666667 }, "Country": { "Code": "BE", "Name": "Belgium" } }, "ETD": "2020-02-03T11:30:00Z" }, "Destination": { "Port": { "Code": "IEDUB", "Name": "Dublin", "Country": { "Code": "IE", "Name": "Ireland" } }, "ETA": "2020-02-06T11:35:00Z" }, "Voyages": [ { "Number": "521262I", "Sequence": 1, "Type": "IN", "Agent": "NEWMAA", "From": { "Location": { "Code": "BEANR", "Name": "Antwerpen Haven" }, "EstimatedTime": "2020-02-03T11:30:00Z", "ActualTime": "2020-02-03T11:32:00Z" }, "To": { "Location": { "Code": "BEZEE0750300120", "Name": "CSP Zeebrugge Terminal (K120)" }, "EstimatedTime": "2020-02-03T15:32:00Z", "ActualTime": "2020-02-03T14:45:43Z", "MooringSide": "SB" }, "Passages": { "Passage": { "LoCode": "BEZEE", "FairwayCode": "07503", "Description": "STREK", "Type": "PASSAGE", "ActualTime": "2020-02-03T14:45:43Z" } }, "Draught": 6.4, "Persons": { "Crew": 12 } }, { "Number": "521262U", "Sequence": 2, "Type": "OUT", "Agent": "NEWMAA", "From": { "Location": { "Code": "BEZEE0750300120", "Name": "CSP Zeebrugge Terminal (K120)" }, "EstimatedTime": "2020-02-04T13:30:00Z", "MooringSide": "GV" }, "To": { "Loca